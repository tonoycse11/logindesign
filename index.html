<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font-awesome.min.css linking here -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
	
	<title>Form</title>
</head>
<body>

	<section class="container">

		<form action="" class="main-form">
			<div class="avater">
				<img src="images/avater.jpg" alt="">
			</div>
			<h2>Login here</h2>

			<div class="form-group">
				<label for="">Username / Email</label>
				<input type="email" placeholder="Username / Email" class="form-control">
			</div>	

			<div class="form-group">
				<label for="">Password</label>
				<input type="password" placeholder="Password" class="form-control">
			</div>
			
			<div class="form-group">
				<input type="submit" value="Log In" class="btn-info">
			</div>

		</form>
	</section>

	<section class="social-section">
		<div class="container">
			<ul class="socail-icons">
				<li>
					<a href="#">
						<i class="fa fa-facebook"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-twitter"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-instagram"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-youtube"></i>
					</a>
				</li>
			</ul>
		</div>
	</section>
	
</body>
</html>
